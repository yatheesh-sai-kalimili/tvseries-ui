<mat-form-field appearance="fill">
  <mat-label>Filter shows</mat-label>
  <mat-select>
    <mat-option *ngFor="let tvshow of tvshows" [value]="tvshow.value"  >
      {{ handleFilter(tvshow.viewValue)}}
      {{ tvshow.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="container ">
  <div  class="row" >

  <div  class="card" style="width: 21rem; margin:20px auto 25px auto;"  *ngFor="let show of shows">

    <a style="text-decoration: none; color: #000;" [routerLink]="['/admin/view',show.id]">

    <figure><img  class="card-img-top" *ngIf="show.picByte!=null" [src]="'data:image/jpeg;base64,' + show.picByte"  alt="Card image cap"></figure>
    <div class="card-body">
      <h2 class="card-title">{{show.tvShowName}}</h2>
    </div>
  </a>
  </div>
  </div>
</div>
