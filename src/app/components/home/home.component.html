
<br>
<div style="text-align:center">
  <h2>
    Add Your Favourite Show
  </h2>
  </div>
  <div class="container row">
     <div class="col-md-12">
            <h1>Upload Image</h1>
        </div>
    </div>
    <div class="container row">
        <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">
        </div>
        <div class="col-md-6">
            <input type="button" [disabled]="clicked" (click)="onUpload()" value="upload">
        </div>
    </div>
    <hr />
    <div class="container row">
       <div class="col-md-12">
            <div *ngIf=message>{{message}}</div>
        </div>
    </div>



<div class="container">
  <form [formGroup]="showform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Tv Show</label>
      <input type="text" class="form-control" formControlName="tvShowName" required/>
    </div>
    <div class="form-group">
      <label>Actor Name</label>
      <input type="text" class="form-control" formControlName="actor" required autofocus/>
    </div>
    <div class="form-group">
      <label>Genre</label>
      <select class="form-control" formControlName="genre" required  id="genre">
        <option>Anime</option>
        <option>Action</option>
        <option>Adventure</option>
        <option>Drama</option>
        <option>Fantasy</option>
        <option>Crime</option>
        <option>Thriller</option>
        <option>Horror</option>
        <option>Comedy</option>
        <option>Sci-Fi</option>

      </select>
    </div>

    <div class="form-group">
      <label>releaseDate</label>
      <input type="text" bsDatepicker class="form-control" formControlName="releaseDate" required/>
    </div>
   <div class="form-group">
      <label>Number Of Seasons</label>
      <input type="number" min = "1" class="form-control" formControlName="numberOfSeasons" required/>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
